[charts]

[charts.bank_leverage_ew_quartile]
chart_name = "Bank Leverage by Size Quartile (Equal-Weight)"
short_description_chart = "Average bank leverage by initial asset size quartile. Each quartile contains 25% of banks by count."
dataframe_id = "ftsfr_nyu_call_report_leverage_ew_quartile"
path_to_html_chart = "./_output/bank_leverage_ew_quartile.html"
path_to_excel_chart = ""
topic_tags = ["banking", "leverage", "regulation", "replication", "aggregated"]
past_publications = ["Drechsler, Savov, and Schnabl (2017) - The Deposits Channel of Monetary Policy"]
chart_docs_str = """
## Bank Leverage by Size Quartile (Equal-Weight)

Average bank leverage by initial asset size quartile. Each quartile contains 25% of banks by count. Banks are sorted by their initial total assets (first observation) and tracked over time.

### Quartiles

- Q1: Smallest 25% of banks by count
- Q2: Second smallest 25%
- Q3: Second largest 25%
- Q4: Largest 25% of banks by count

### Data Source

NYU Stern Call Report data (1976-2020)

### Reference

Drechsler, Savov, and Schnabl (2017)
"""

